        h2 {
            margin-left: 20px;
        }

        .carousel-container {
            margin: 20px 0;
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px;
            margin-left: 20px;
        }

        .carousel::-webkit-scrollbar {
            display: none; /* Ocultar la barra de desplazamiento */
        }

        .carousel-item {
            min-width: 200px;
            margin-right: 20px;
            position: relative;
        }

        .carousel-item img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .carousel-item img:hover {
            transform: scale(1.1);
        }

        .carousel-item span {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
        }

        /* Para la sección ProPresenter se hace más pequeña */
        .carousel-item-small {
            min-width: 150px;
            margin-right: 15px;
        }

        .carousel-item-small img {
            width: 150px;
            height: 225px;
        }

        .carousel-item-small span {
            font-size: 0.9em;
        }

    </style>
